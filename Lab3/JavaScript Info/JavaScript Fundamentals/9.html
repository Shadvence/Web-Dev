<!DOCTYPE html>
<html>
    <body>
        <script>
            'use strict';
            let name = prompt("Who's there?", '');
            if (name === 'Admin'){
                let pass = prompt('Password?', '');
            if(pass === 'TheMaster'){
                alert( 'Welcome!' );
            } 
            else if(pass === 'Cancel'){
                alert( 'Canceled' );
            }
            else{
                alert( 'Wrong password' );
            }
            } 
            else if(name === 'Cancel'){
                alert( 'Canceled' );
            } 
            else{
                alert( "I don't know you" );
            }
        </script>
    </body>
</html>
