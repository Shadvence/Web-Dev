<!DOCTYPE html>
<html>
    <body>
        <script>
            'use strict';
            let ladder = {
                step: 0,
                up() {
                    this.step++;
                    return this;
                },
                down() {
                    this.step--;
                    return this;
                },
                showStep() {
                    alert( this.step );
                    return this;
                }
            };

            ladder.up().up().down().showStep().down().showStep(); 
            calculator.read();
            alert( calculator.sum() );
            alert( calculator.mul() );
        </script>
    </body>
</html>
